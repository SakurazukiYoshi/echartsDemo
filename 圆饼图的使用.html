<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="main" style="height: 400px;width: 400px;"></div>

<script src="echarts.js"></script>
<script type="text/javascript">
    var myChart = echarts.init(document.getElementById('main'));
    option = {
        title : {
            text: '【播放统计】',
            x:'center'
        },
        tooltip : {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        calculable : true,
        series : [
            {
                name:'访问来源',
                type:'pie',
                radius : '55%',
                center: ['50%', '60%'],
                data:[
                    {value:15, name:'无效',color:"blue"},
                    {value:35, name:'半价',color:"orange"},
                    {value:50, name:'有效播放',color:"red"}
                ],
                itemStyle : {
                    normal: {
/*                        color:function(a){
                            return a.data.color
                        },   //修改曲线的颜色*/
                        color:function(a){
                            return "white"
                        },   //修改曲线的颜色
                        borderColor:"gray",   //边框的颜色

                        label : {
                            show: true,
                            position: 'inner',
                            formatter: function(params){
                                return params.data.value+"%"+params.data.name;
                            },
                            textStyle: {   //修改的是图标上面的文字格式
                                color: 'black'
                            }
                        }
                    }
                }   //每个点都显示对应的数字
            }
        ]
    };
    myChart.setOption(option);
    myChart.on('click', function (params) {   //echarts的事件绑定
                console.log(params);
    });


</script>

</body>
</html>
